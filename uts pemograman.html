 <head>
  <title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #004d00;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 40px;
        }
        .header .left-arrow {
            font-size: 24px;
            cursor: pointer;
        }
        .header .whatsapp-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            background-color: white;
        }
        .location {
            background-color: #666666;
            color: white;
            padding: 5px 10px;
            display: inline-block;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .title {
            font-size: 24px;
            color: #004d00;
            margin-bottom: 10px;
        }
        .price {
            font-size: 20px;
            color: #004d00;
            margin-bottom: 10px;
        }
        .funds {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .funds .collected {
            color: #ffcc00;
            font-size: 20px;
        }
        .progress-bar {
            background-color: #666666;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            color: #666666;
            margin-bottom: 20px;
        }
        .instructions {
            margin-bottom: 20px;
        }
        .footer {
            background-color: #004d00;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer .icon {
            text-align: center;
        }
        .footer .icon i {
            font-size: 24px;
        }
        .footer .icon p {
            margin: 5px 0 0;
            font-size: 12px;
        }
        .pay-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: #ffcc00;
            color: #004d00;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
  </style>
 </head>

  <div class="header">

    <i class="fas fa-newspaper">

   </div>

    <i class="fas fa-donate">
    </i>
    <p>

    </p>
